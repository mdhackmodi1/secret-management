name: Managing Secrets
on:
    workflow_dispatch: 
    push:
jobs:
    print_repo_secrets:
        runs-on: ubuntu-latest
        steps:
            - name: Read Repository Masked Secret
              run: echo ${{ secrets.dev_api_key }}

            - name: Read Repository Secret Content
              run: echo ${{ secrets.dev_api_key }} | sed 's/./& /g'
